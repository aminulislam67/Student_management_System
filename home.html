<!DOCTYPE html>
<html>
<head>
  <title>Student Management System</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
          <li class="link2"><a href="#">Home</a></li>
          <li class="link2"><a href="#">Update</a></li>
          <li class="link2"><a href="#">Delete</a></li>
        </ul>
      </nav>

  <div class="container">
    <h2 class="center">Add Student</h2>
    <form id="add-student-form">
      <label for="student-name">Student Name:</label>
      <input type="text" id="student-name" name="student-name" required><br><br>

      <label for="student-id">Student ID:</label>
      <input type="text" id="student-id" name="student-id" required><br><br>

      <label for="student-age">Age:</label>
      <input type="number" id="student-age" name="student-age" required><br><br>

      <label for="student-email">Email:</label>
      <input type="email" id="student-email" name="student-email" required><br><br>

      <label for="student-weight">Weight:</label>
      <input type="number" id="student-weight" name="student-weight" required><br><br>

      <input class="link" type="submit" value="Add Student">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
