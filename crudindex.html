<!DOCTYPE html>
<html>
<head>
  <title>Student Management System - Add Student</title>
  <link rel="stylesheet" href="crudindexcss.css">

</head>
<body>
  <div class="container">
  <h1 class="mid">Student Management System - Add Student</h1>
</div>
<div class="edit">
  <form id="myForm">
    <label for="name">Student Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="studentId">Student ID:</label>
    <input type="number" id="studentId" name="studentId" required>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="session">Session:</label>
    <input type="text" id="session" name="session" required>

    <input class="link" type="submit" value="Add Student">
  </form>
</div>

  <script src="curdindexscript.js"></script>
</body>
</html>
