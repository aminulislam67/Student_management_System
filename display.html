<!DOCTYPE html>
<html>
<head>
  <title>Student Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="displaycss.css">
</head>
<body>
  <nav>
    <a class="link3" href="crudindex.html">Add Student</a>
    <a class="link3" href="login.html">Logout</a> 
  </nav>

  <div class="container">
    <h1 class="mid">Student Management System - Displaying Students Information</h1>
  </div>

  <div class="butto">
    <div>
      <label for="searchInput">Search by Name or Student ID:</label>
      <input type="text" id="searchInput">
      <button id="searchButton" class="btn btn-primary">Search</button>
    </div>
  </div>
  <div>
    <button id="deleteSelectedButton" class="btn btn-danger">Delete Selected</button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th><input type="checkbox" id="selectAllCheckbox"></th>
        <th>Serial Number</th>
        <th>Name</th>
        <th>Student ID</th>
        <th>Email</th>
        <th>Age</th>
        <th>Session</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>

  <div id="pagination"></div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="display.js">  </script>
</body>
</html>
