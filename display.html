<!DOCTYPE html>
<html>
<head>
  <title>Student Management System - Display Students</title>
  <link rel="stylesheet" href="displaycss.css">

</head>
<body>
  <nav>
    <a class="link3" href="crudindex.html">Add Student</a>
    <a class="link3" href="login.html">Logout</a> 
  </nav>
  <div class="container">
  <h1 class="mid">Student Management System - Displaying Students Information</h1>
</div>

<div class="butto">
  <div>
    <label for="searchInput">Search by Name or Student ID:</label>
    <input type="text" id="searchInput">
    <button id="searchButton">Search</button>
  </div>
</div>

<div class='del'>
  <button id="deleteSelectedButton">Delete Selected</button>
</div>

  <table>
    <thead>
      <tr>
        <th>
          <input type="checkbox" id="selectAllCheckbox">
        </th>
        
        <th>Serial Number</th>
        <th>Name</th>
        <th>Student ID</th>
        <th>Email</th>
        <th>Age</th>
        <th>Session</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>
  <div id="pagination"></div>

  <script src="display.js"></script>
</body>
</html>
