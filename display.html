<!DOCTYPE html>
<html>
<head>
  <title>Student Management System - Display Students</title>
  <link rel="stylesheet" href="displaycss.css">

</head>
<body>
  <nav>
    <a class="link3" href="crudindex.html">Add Student</a>
    <a class="link3" href="login.html">Logout</a> 
  </nav>
  <div class="container">
  <h1 class="mid">Student Management System - Displaying Students Information</h1>
</div>

  <div class="search">
    <label for="nameInput">Search by Name:</label>
    <input type="search" id="nameInput" placeholder="Enter student name">

    <label for="idInput">Search by ID:</label>
    <input type="search" id="idInput" placeholder="Enter student ID">
  </div>

  <button id="deleteSelectedButton">Delete Selected</button>

  <table>
    <thead>
      <tr>
        <th>
          <input type="checkbox" id="selectAllCheckbox">
        </th>
        <th>Serial Number</th>
        <th>Name</th>
        <th>Student ID</th>
        <th>Email</th>
        <th>Age</th>
        <th>Session</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>

  <script src="display.js"></script>
</body>
</html>
