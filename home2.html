<!DOCTYPE html>
<html>
<head>
  <title>Student Management System</title>
  <link rel="stylesheet" type="text/css" href="styles1.css">
</head>
<body>
  <div class="container">
    <h2 class="center">Add Student</h2>
    <form id="add-student-form">
      <label for="student-name">Student Name:</label>
      <input type="text" id="student-name" name="student-name" required><br><br>

      <label for="student-id">Student ID:</label>
      <input type="text" id="student-id" name="student-id" required><br><br>

      <label for="student-age">Age:</label>
      <input type="number" id="student-age" name="student-age" required><br><br>

      <label for="student-email">Email:</label>
      <input type="email" id="student-email" name="student-email" required><br><br>

      <label for="student-dob">Date of Birth:</label>
      <input type="date" id="student-dob" name="student-dob" required><br><br>

      <input class="link" type="submit" value="Add Student">
    </form>

    <h2 class="center">Student List</h2>
    <table id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Age</th>
          <th>Email</th>
          <th>Date of Birth</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
